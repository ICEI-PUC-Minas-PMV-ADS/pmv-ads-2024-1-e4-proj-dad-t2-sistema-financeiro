<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Financeira Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #666666;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            background-color: #333232;
            text-align: center;
            height: 50px;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }

        .logo {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #ccc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .branding {
            display: flex;
            align-items: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .branding h1 {
            margin: 0;
            font-size: 18px;
            margin-left: 10px;
        }

        .container {
            width: 500px;
            height: 500px;
            border-radius: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 0;
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            position: relative;
          
        }

        button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="branding">
            <div class="logo">
                <span>CF</span>
            </div>
            <h1>Carteira Financeira</h1>
        </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"> Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><span>Login</span></button>
        </form>
        <p id="message"></p>
        <p>Esqueceu sua senha?</p>
        <p>Não possui cadastro? <a href="#" id="createAccount">Criar Conta</a></p>
    </div>
    <script>
        document.getElementById('createAccount').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Cadastro não implementado nesta demonstração.');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'email@address.com' && password === '********') {
                alert('Login realizado com sucesso!');
            } else {
                document.getElementById('message').innerText = 'Email ou senha inválidos.';
                document.getElementById('message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
