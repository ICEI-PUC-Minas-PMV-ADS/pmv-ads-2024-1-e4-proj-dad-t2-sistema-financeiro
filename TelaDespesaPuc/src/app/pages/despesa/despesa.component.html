<!-- despesa.component.html -->
<div class="container">
    <h2>Lista de Despesas</h2>
    <button mat-raised-button color="primary" (click)="navegarParaCriarDespesa()">Adicionar Despesa</button>
  
    <mat-list>
      <mat-list-item *ngFor="let despesa of despesas">
        <h3 matLine>{{ despesa.Nome }}</h3>
        <p matLine>Valor: {{ despesa.Valor }}</p>
        <p matLine>Data de Vencimento: {{ despesa.DataVencimento | date }}</p>
        <button mat-icon-button color="accent" (click)="editarDespesa(despesa)">editar</button>
        <button mat-icon-button color="warn" (click)="excluirDespesa(despesa.Id)">delete</button>
      </mat-list-item>
    </mat-list>
  </div>
